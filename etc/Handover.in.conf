{

	// If true and the FSM is self-managed, transitions should be triggered
	"StepByStep": true,

	// Where to look for state libraries
	"StatesLibraries": ["/usr/local/lib/mc_controller/fsm/states/", "/usr/local/lib/mc_controller/handovercontroller/states/"],

	// "VerboseLoader": false,
	// Where to look for state files
	// "StatesFiles": ["../states"],
	"StatesFiles": [],


	// Additional robots to load
	"robots":
	{
		"ground":
		{
			"module": "env",
			"params": ["@AROBASE@MC_ENV_DESCRIPTION@AROBASE@", "ground"]
		},
		"handoverObjects":
		{
			"module": "object",
			"params": ["@HANDOVER_URDF_PATH@", "handoverPipe"]
			// "params": ["@HANDOVER_URDF_PATH@", "handoverBottle"]
		}
	},

	"hrp2_drc":
	{
		"posture":
		{
			"stiffness": 1.0,
			"weight": 10.0
		},
		"ff":
		{
			"stiffness": 2.0,
			"weight": 10000.0
		}
	},

	// Constraints
	"constraints":
	[
	{
		"type": "contact"
	},
	{
		"type": "dynamics",
		"robotIndex": 0,
		"damper": [0.1, 0.01, 0.5]
	},
	{
		"type": "kinematics",
			// "type": "dynamics",
		"robotIndex": 2,
			// "damper": [0.1, 0.01, 0.5],
			// "infTorque": true
	}
	],

	// Initial set of contacts
	"contacts":
	[
		{
			"r1": "hrp2_drc",
			"r2": "ground",
			"r1Surface": "LFullSole",
			"r2Surface": "AllGround"
		},
		{
			"r1": "hrp2_drc",
			"r2": "ground",
			"r1Surface": "RFullSole",
			"r2Surface": "AllGround"
		},
		// {
		//  	"r1": "handoverObjects",
		//  	"r2": "ground",
		//  	"r1Surface": "handoverPipeBottom",
		//  	"r2Surface": "AllGround",
		//  	"dof": [1, 1, 1, 1, 1, 1]
		// }
	],

	// FSM  configurations
	"configs":
	{
		// "StartMocapStep":
		// {
		// 	"handsWrenchTh":   [10, 10, 10, 6, 6, 6, 10, 10, 10, 6, 6, 6],
		// },
	},

	// FSM States
	// "init" : "start",
	//"init" : "StartMocapStep", // comment this later
	"states":
	{
		"Start":
		{
			"base": "Pause"
		}
	},

	"transitions":
	[

		["Start",						"OK",		"StartMocapStep",			"Auto"],
		["StartMocapStep",			"Repeat",		"StartMocapStep",			"Strict"],

	],
}
